<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="loginPage.js"></script>
        <link rel="stylesheet" href="loginPage.css">
    </head>
    <body>
        <!-- 로그인 틀 -->
        <div class="loginFrame">
            <!-- 아이콘 -->
            <div class="icon">
                <div class="logo"></div>
            </div>

            <!-- input -->
            <form class="input">
                <label>ID</label>
                <input type="text" class="id">
                <label>PASS</label>
                <input type="password" class="pass">
            </form>

            <!-- login / sign up -->
            <!-- test test test teset -->

            <div class="success">
                <button class="login" onclick="javascript:btn()">Login</button>
                <button class="signup">Signup</button>
            </div>
        </div>
    </body>
</html>
