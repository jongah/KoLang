<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>단어 맞추기</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../css/wordQuizGame.css">
        <script src="../js/quiz.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="sideBar">
                <button id="endBtn">END</button>
            </div>
            <div id="content">
                <div id="playSector">
                    <div id="answerBox" class="droppable"></div>
                    <div id="wordBox">
                        <button id="btn1" style="background-color: blue;"></button>
                        <button id="btn2"></button>
                        <button id="btn3"></button>
                        <button id="btn4"></button>
                        <button id="btn5"></button>
                        <button id="btn6"></button>
                        <button id="btn7"></button>
                        <button id="btn8"></button>
                        <button id="btn9"></button>
                        <button id="btn10"></button>
                    </div>
                </div>
                
                <div id="box">
                    <button id="next" onclick="knowWordCreate()">Next</button>
                    <button id="skip" onclick="unknowWordCreate()">Skip</button>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="black_bg"></div>
        <div class="modal_wrap">
            <div class="modal_close"><a href="#">close</a></div>
            <div id="title">별 헤는 밤</div>
            <span id="score">50.63</span>
            <div id="answerWrong">
                <div id="true">13</div>
                <div id="wrong">14</div>
            </div>
            <button id="myBtn">MY</button>
            <button id="againBtn">AGAIN</button>
        <div>
    </body>
</html>
