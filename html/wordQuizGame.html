<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>단어 맞추기</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../css/wordQuizGame.css">
        <script src="../js/quiz.js"></script>
    </head>

    <body><!-- 모든 항목의 container -->
        <div id="container">
            <!-- side-bar -->
            <div id="aside" class="main">
                <div id="side_btn">
                    <button id="exit"></button>
                </div>

                <div id="answer_con">
                    <div id="answer"></div>
                </div>
            </div>

            <!-- Quiz Sector -->
            <div id="content" class="main">
                <!-- 중앙 container -->
                <div id="content_con">
                    <!-- 왼쪽 textArea -->
                    <div id="left" class="quiz">
                        <div id="dragFrame"></div>
                    </div>

                    <!-- 오른쪽 단어 선택 -->
                    <div id="right" class="quiz">
                        <div id="word"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="black_bg"></div>
        <div class="modal_wrap">
            <div class="modal_close"><a href="#">close</a></div>
            <div>
                모달
            </div>
        <div>
    </body>
</html>
