<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Search</title>

  <link rel="stylesheet" href="../css/Search.css" type="text/css">
  <script src="../js/Search.js"></script>

  </head>
  <body>
    <div id="wrap">
      <div id="topMenu">
        <div id="logo"><img src="../Img/logo.png" style="height: 125px; margin-top: 25px; float: right;"></div>
        <div id="nav">
          <button id="start">START</button>
          <button id="my">MY</button>
          <a href="Search.html"><button id="search">SEARCH</button></a>
          <a href="About.html"><button id="about">ABOUT</button></a>
          <a href="Dev.html"><button id="dev">DEV</button></a>
        </div>
        <div id="log">
          <a href="loginPage.html"><button id="login">login</button></a>
          <button id="logout">logout</button>
        </div>
      </div>

      <div class="search_box">
        <div class="search_cover">
          <input type="text" class="search_word" placeholder="Please enter a search term :)" name="search_word">
          <input type="submit" class="search_btn" value="ENG">
        </div>
        <div class="languages">
          <input type="submit" class="russ_search searchBtn" value="RUSSIAN">
          <input type="submit" class="french_search searchBtn" value="FRENCH">
          <input type="submit" class="japanese_search searchBtn" value="JAPANESE">
          <input type="submit" class="thai_search searchBtn" value="THAI">
          <input type="submit" class="vietnamese_search searchBtn" value="VIETNAMESE">
        </div>
      </div>

      <div class="bottomMenu">
        <button class="NationalInstituteKor" onclick="window.open('https://www.korean.go.kr/')"><img src="../Img/kor.jpg" width="130px" height="40px"></button>
        <button class="NationalInstituteEng" onclick="window.open('https://www.korean.go.kr/front_eng/main.do')"><img src="../Img/eng.jpg" width="170px" height="40px"></button> <br>
        <label class="notice">It is a dictionary of the National Institute of Korean Language.</label>
      </div>
    </div>
  </body>
 </html>
