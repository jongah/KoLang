<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>단어 맞추기</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../css/Quiz_dan.css">
    </head>

    <body>
        <!-- 모든 항목의 container -->
        <div id="container">
            <!-- side-bar -->
            <div id="aside" class="main">
                <div id="side_btn">
                    <button id="exit"></button>
                </div>

                <div id="answer_con">
                    <div id="answer"></div>
                </div>
            </div>

            <!-- Quiz Sector -->
            <div id="content" class="main">
                <!-- 중앙 container -->
                <div id="content_con">
                    <!-- 왼쪽 textArea -->
                    <div id="left" class="quiz">
                        <!-- 버튼 container -->
                        <div id="btn_con">
                            <button id="btn1" class="con_btn">1</button>
                            <button id="btn2" class="con_btn">2</button>
                        </div>
                        <div id="text_area"></div>
                    </div>

                    <!-- 오른쪽 단어 선택 -->
                    <div id="right" class="quiz">
                        <div id="word"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
