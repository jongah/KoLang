<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SignUp</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../js/signUp.js"></script>
        <link rel="stylesheet" href="../css/signUp.css">
    </head>
    <body>
        <!-- 로그인 틀 -->
        <div class="loginFrame">

            <!-- input -->
            <form class="input" method = "post" action="/register">
                <!-- name input -->
                <label>name</label>
                <input type="text" class="name">
                <!-- id input -->
                <label>ID</label>
                <input type="text" class="id">
                <!-- pass input -->
                <label>PASS</label>
                <input type="password" class="pass">
                <!-- pass check input -->
                <label>PASS CHECK</label>
                <input type="password" class="pass_check">
                <!-- email input -->
                <label>email</label>
                <input type="email" class="eamil">
                <div class="success">
                    <button class="signup">Signup</button>
                </div>
            </form>

            <!-- login / sign up -->

        </div>
    </body>
</html>
