<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>프로필 수정</title>
        <link rel="stylesheet" href="../css/modify_profile.css">
        <script type="text/javascript">
            function change(color)
            {
                document.body.style.background=color;
            }
        </script>
    </head>
    <body>
        <!-- profile -->
        <div id="profile"></div>

        <!-- input -->
        <div id="input">
            <p>Name</p>
            <input type="text">
            <p>Pass</p>
            <input type="password">
            <input type="password">
        </div>

        <!-- color picker -->
        <div id="color_box">
            <div id="basic_color">
                <button class="colors" onclick="change('#fa6b0b')" style="background-color: #fa6b0b;"></button>
                <button class="colors" onclick="change('#faba0b')" style="background-color: #faba0b;"></button>
                <button class="colors" onclick="change('#64c647')" style="background-color: #64c647;"></button>
                <button class="colors" onclick="change('#2f33af')" style="background-color: #2f33af;"></button>
                <button class="colors" onclick="change('#7e26b0')" style="background-color: #7e26b0;"></button>
            </div>

            <div id="theme_color">
                <button class="colors" onclick="change('#fa6b0b')" style="background-color: #f3ab95;"></button>
                <button class="colors" onclick="change('#faba0b')" style="background-color: #f5dd6a;"></button>
                <button class="colors" onclick="change('#64c647')" style="background-color: #a3e98e;"></button>
                <button class="colors" onclick="change('#2f33af')" style="background-color: #7ec5ef;"></button>
                <button class="colors" onclick="change('#7e26b0')" style="background-color: #d293f6;"></button>
            </div>
        </div>

        <!-- modify button -->
        <button id="modify">
            modify
        </button>
    </body>
</html>
