<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js"></script>
    <script type="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/modify_profile.js"></script>
    <title>kolang</title>
  </head>
  <body>
    <div id="modal_bg" class="modal_bg"></div>
    <div id="wrap">
      <div id="topMenu">
        <a href=""><div id="logo"><img src="../Img/logo.png" style="height: 125px; margin-top: 25px; float: right;"></div></a>
        
        <div id="nav">
          <button id="start">START</button>
          <button id="my">MY</button>
          <a href="Search.html"><button id="search">SEARCH</button></a>
          <a href="About.html"><button id="about">ABOUT</button></a>
          <a href="Dev.html"><button id="dev">DEV</button></a>
        </div>
        <div id="log">
          <a href="loginPage.html"><button id="login">login</button></a>
          <button id="logout">logout</button>
        </div>
      </div>

      <div class="main_body">
        <div id="profile">
          <div id="profile_box">
            <!-- 프로필 사진 -->
            <div id="profile_photo">
              <img src="../KoLangImg/testImg.jpg">
            </div> 

             <!-- 프로필 및 수정버튼 -->
            <div id="profile_text">
              <p id="name">한소희</p>
              <p id="id">sohee1234</p>
              <p id="email">sohee1234@gmail.com</p>
              <button id="modify">modify</button>
            </div>

            <!-- 점수 -->
            <div id="score">
              <div id="word">  <!-- word -->
                <p id="wName">word</p>
                <p id="wScore">80.46</p>
              </div>
              <div id="sentence">  <!-- sentence -->
                <p id="sName">sentence</p>
                <p id="sScore">99.95</p>
              </div>
            </div>
          </div>
        </div> <!-- end of profile -->

        <!-- score button -->
        <div id="select_button">
          <button id="word_button">word</button>
          <button id="sentence_button">sentence</button>
        </div>

        <!-- total score -->
        <div id="total_score">
          <div id="orange" class="score_box box1">
            <p class="ck_score">99.88</p>
            <button id="btn1" class="check_scorebtn check_btn">토끼와 거북이</button>
          </div>
          <div id="yellow" class="score_box box2">
            <p class="ck_score">99.88</p>
            <button id="btn2" class="check_scorebtn check_btn">토끼와 거북이</button>
          </div>
          <div id="green" class="score_box box3">
            <p class="ck_score">99.88</p>
            <button id="btn3" class="check_scorebtn check_btn">토끼와 거북이</button>
          </div>
          <div id="blue" class="score_box box4">
            <p class="ck_score">99.88</p>
            <button id="btn4" class="check_scorebtn check_btn">토끼와 거북이</button>
          </div>
          <div id="purple" class="score_box box5">
            <p class="ck_score">99.88</p>
            <button id="btn5" class="check_scorebtn check_btn">토끼와 거북이</button>
          </div>
        </div>
      </div> <!-- end of main_body -->

    </div> <!-- end of wrap -->

    <!-- modal -->
    <div id="modal" class="modal_area">
      <div class="close_btn">X</div> <!-- 나가는 버튼 -->
      <div class="modal_title"></div> <!-- 글 제목 -->
      <div class="main_area"> <!-- 글 본문이 보일 view -->
        <textarea readonly class="text_view"></textarea>
      </div>

      <!-- 서브 메뉴를 감싸는 area -->
      <div class="submenu_area">
        <button class="delete_btn">DELETE</button>
        <div class="score_view">
          <div id="md_word">  <!-- word -->
            <p id="mdwName">word</p>
            <p id="mdwScore">80.46</p>
          </div>
          <div id="md_sentence">  <!-- sentence -->
            <p id="mdsName">sentence</p>
            <p id="mdsScore">99.95</p>
          </div>
        </div>

        <!-- restart -->
        <div class="restart_view">
          <div class="btn_box">
            <label class="mdlabel">word</label>
            <input type="radio" class="restart_wordbtn restart_btn" name="mdSelect" >
          </div>
          <div class="btn_box">
            <label class="mdlabel">sentence</label>
            <input type="radio" class="restart_sentencebtn restart_btn" name="mdSelect">
          </div>
          <input type="submit" id="green" class="submit_restart" value="start">
        </div>
      </div>
    </div>
  </body>
</html>
