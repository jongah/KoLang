<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/profile.css">
    <title>kolang</title>
  </head>
  <body>
    <div id="wrap">
      <div id="header">

        <div class="logo">
          <img src="../KoLangImg/kolangLOGO.png" width="200px" height="200px">
        </div>

        <!-- login button -->
        <div class="login">
          <ul>
            <a href="#"><li id="mypage" class="m">login</li></a>
          </ul>
        </div>

        <!-- menu -->
        <div class="top-menu">
          <ul>
            <a href="#"><li id="orange" class="m">start</li></a>
            <a href="#"><li id="yellow" class="m">my</li></a>
            <a href="#"><li id="green" class="m">serch</li></a>
            <a href="#"><li id="blue" class="m">about</li></a>
            <a href="#"><li id="purple" class="m">dev</li></a>
          </ul>
        </div>
      </div> <!-- end of header -->

      <div class="main_body">
        <div id="profile">
          <div id="profile_box">
            <!-- 프로필 사진 -->
            <div id="profile_photo">
              <img src="../KoLangImg/testImg.jpg">
            </div> 

             <!-- 프로필 및 수정버튼 -->
            <div id="profile_text">
              <p id="name">한소희</p>
              <p id="id">sohee1234</p>
              <p id="email">sohee1234@gmail.com</p>
              <button id="modify">modify</button>
            </div>

            <!-- 점수 -->
            <div id="score">
              <div id="word">  <!-- word -->
                <p id="wName">word</p>
                <p id="wScore">80.46</p>
              </div>
              <div id="sentence">  <!-- sentence -->
                <p id="sName">sentence</p>
                <p id="sScore">99.95</p>
              </div>
            </div>
          </div>
        </div> <!-- end of profile -->

        <!-- score button -->
        <div id="select_button">
          <button id="word_button">word</button>
          <button id="sentence_button">sentence</button>
        </div>

        <!-- total score -->
        <div id="total_score">
          <div id="orange" class="score_box box1">
            <button class="check_scorebtn box1btn"></button>
          </div>
          <div id="yellow" class="score_box box2">
            <button class="check_scorebtn box2btn"></button>
          </div>
          <div id="green" class="score_box box3">
            <button class="check_scorebtn box3btn"></button>
          </div>
          <div id="blue" class="score_box box4">
            <button class="check_scorebtn box4btn"></button>
          </div>
          <div id="purple" class="score_box box5">
            <button class="check_scorebtn box5btn"></button>
          </div>
        </div>
      </div> <!-- end of main_body -->

    </div> <!-- end of wrap -->
  </body>
</html>
